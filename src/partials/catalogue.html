<section class="catalogue container">
  <div class="catalogue__pattern">
    <h2 class="catalogue__title">Cocktails</h2>

    <ul class="catalogue__list list"></ul>

    <div class="modal-first"></div>
  </div>
</section>
<section class="container">
  <h2 class="catalogue__title">Favorite ingredients</h2>

  <ul class="catalogue__list list">
    <li class="catalogue__item">
      <div class="catalogue__ingredient">
        <ul class="list">
          <li class="catalogue__textfaving">Campari</li>
          <li class="catalogue__textfav">Liqueur</li>

        <div class="catalogue__btn">
          <button class="btn__orange" type="button">Learn more</button>
          <button class="btn__transparent" type="button">
            Add to
            <img
              src="/src/images/catalogue/heart.svg"
              alt="heart"
              width="18"
              height="18"
            />
          </button>
        </div>
      </div>
    </li>
  </ul>
</section>
